bind "s"			"+back"
bind "a"			"+moveleft"
bind "d"			"+moveright"
bind "SPACE"		"+jump"
bind "CTRL"			"+duck"
bind "e"			"+use"
bind "r"			"+reload"
bind "ALT"			"+walk"
bind "SHIFT"		"+speed"
bind "MOUSE1"		"+attack"
